<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->
</head>
<body>

<div class="container mt-3">
  <h2>TABAS Y CONTENIDOS DEL TAB</h2>
  <br>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item" id="optionCont1">
      <a class="nav-link active" data-toggle="tab" href="#cont1">CONTENIDO - 1</a>
    </li>
    <li class="nav-item" id="optionCont2">
      <a class="nav-link" data-toggle="tab" href="#cont2">CONTENIDO - 2</a>
    </li>
    <li class="nav-item" id="optionCont3">
      <a class="nav-link" data-toggle="tab" href="#cont3">CONTENIDO - 3</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="cont1" class="container tab-pane active"><br>
      <h3>CONTENIDO - 1</h3>
      <p>Esta es la opcion de contenido 1</p>
    </div>
    <div id="cont2" class="container tab-pane fade"><br>
      <h3>CONTENIDO - 2</h3>
      <p>Esta es la opcion de contenido 2</p>
    </div>
    <div id="cont3" class="container tab-pane fade"><br>
      <h3>CONTENIDO - 3</h3>
      <p>Esta es la opcion de contenido 3.</p>
    </div>
  </div>
</div>

<script src="/js/tabsControl.js"></script>

</body>
</html>
